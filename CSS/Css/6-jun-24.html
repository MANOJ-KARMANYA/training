<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .A1{
            border: 1px solid;
            position: relative;
            background-color: aquamarine;
            }
        .t1{
            display: block;    
        }
        .t2{
            display: inline; 
        }

        </style>

</head>

<body>
    <h1>Convertion from block element to inline</h1>
        <div class="t1">
        <div class="A1" class="t1">Hello</div>
        <div class="A1" class="t1">World</div>
        </div>  
    <h1>Convertion from inline element to block</h1>
        <div class="t2">
        <b class="A1" class="t2">Hello</b>
        <i class="A1" class="t2">World</i>
        </div>  
</body>
</html>
