<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <h2> SIMPLE TABLE CREATION</h2>
    <table border=".5px" width="30%"> 
        <thead> 
            <tr> 
                <th> Id</th> <th> Name</th> <th> post</th>
            </tr>
        </thead>
        <tbody> 
            <tr> 
                <td> 101</td> <td> Ramachandran S</td> <td> Founder & CEO </td>
            </tr>
            <tr> 
                <td> 102</td> <td> Siddharth Ramachandran</td> <td> Marketing Head </td>
            </tr>
            <tr> 
                <td> 103</td> <td> Anantha Krishnan</td> <td> Engg Head </td>
            </tr>
            <tr> 
                <td> 104</td> <td> Balaji</td> <td> Digital Head </td>
            </tr>
        </tbody>

    </table>

    <hr>
    <h2> SIMPLE TABLE WITH COLSPAN</h2>
    <table border=".5px" width="30%"> 
        <tr> 
            <td colspan="2" bgcolor="yellow">A</td> <td>B</td>
        </tr>
        <tr> 
            <td>C</td> <td>D</td> <td>E</td>
        </tr>
        <tr> 
            <td>A</td> <td colspan="2" bgcolor="yellow">B</td>
        </tr>
    </table>

    <hr>
    <h2> SIMPLE TABLE WITH ROWSPAN</h2>
    <table border=".5px" width="30%"> 
        <tr> 
            <td >A</td> <td>B</td> <td rowspan="2" bgcolor="yellow">C</td>
        </tr>
        <tr> 
            <td rowspan="2" bgcolor="yellow">D</td> <td>E</td>
        </tr>
        <tr> 
            <td>F</td> <td>G</td>
        </tr>
    </table>
    
    <hr>
    <h2> SIMPLE TABLE WITH COLSPAN & ROWSPAN</h2>
    <table border=".5px" width="30%"> 
        <tr> 
            <td colspan="2" rowspan="2" bgcolor="yellow">A</td> <td>B</td>
        </tr>
        <tr> 
            <td>C</td>
        </tr>
        <tr> 
            <td>D</td> <td>E</td> <td>F</td>
        </tr>
    </table>

</body>
</html>
