<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h2>FORM</h2>

    <form>
        <div> 
        <label  for = "fname" > Enter the Full Name </label>
        <input type = "text" name = "fname" id = "fname" placeholder="Enter you name here" required pattern="^[a-z A-Z]${3,25}"> 
        </div>
        <br>
        <div> 
            <label  for = "pass" > Enter the Password </label>
            <input type = "password" name = "pass" id = "pass" placeholder="Enter you password here" required>
        </div>
        <br>
        <div> 
            <label  for = "email" > Enter the E-Mail </label>
            <input type = "email" name = "email" id = "email" placeholder="Enter you E-mail here" required>
        </div>
        <br>
        <div>
            <label  for = "date" > Select the Date </label>  
            <input type = "date" name = "date" id = "date" required>
        </div>
        <br>
        <div>
            <label  for = "time" > Select the time </label>  
            <input type = "time" name = "time" id = "time" required>
        </div>
        <br>
        <div>
            <label  for = "gender" > Select the Gender </label>  
            <input type = "radio" name = "gender" id = "gender" value = "male" required>Male
            <input type = "radio" name = "gender" id = "gender" value = "female" required>Female
            <input type = "radio" name = "gender" id = "gender" value = "trans" required>Trans
        </div>
        <br>
        <div>
            <label  for = "edu" > Select your Education </label> 
            <input type = "checkbox" name = "course" id = "course" value="SSLC" required>SSLC
            <input type = "checkbox" name = "course" id = "course" value="HSC" required>HSC
            <input type = "checkbox" name = "course" id = "course" value="ARTS" required>ARTS
            <input type = "checkbox" name = "course" id = "course" value="SCI" required>SCI
            <input type = "checkbox" name = "course" id = "course" value="Engg" required>ENGG
        </div>
        <div>
            <label  for = "course" > Select the course </label> 
            <select type = "dropdown" name = "course" id = "course" value ="select the course" >select the course

            </select>
        </div>
        <br>
        <div> 
            <button type ="submit">Submit </button>
        </div>
        <br>
    </form>
    
</body>
</html>
