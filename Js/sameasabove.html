<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sameasabove</title>

<style>
        .myform{
            border: 3px solid brown;
    height: 210px;
    width: 300px;
    margin: auto;
    padding: 5%;
    border-radius: 10px;
    border-radius: 10px;
    box-shadow: 4px 10px 10px lightcoral;
        }
</style>
    
</head>


<body>


    <form class="myform">

        <label for="">Temp Address</label>
        <input type="text" id="temp" name="temp">

        <br>
        <br>
        

        <button type="button" onclick="temp()">Same as above</button>

        <br>
        <br>

        <label for="">Permanent Address</label>
        <input type="text" id="ans" name="temp">
    


    </form>

    <script>


                        function temp(){

                            let str = document.getElementById("temp").string;
                            
                            document.getElementById("ans").innerHTML = str;
                            document.getElementById("ans").innerHTML;


                    }





    </script>
    





    
</body>
</html>
